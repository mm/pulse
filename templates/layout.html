<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Pulse{% endblock %}</title>
	<meta charset="utf-8">
</head>
<body>

	{% with messages = get_flashed_messages(with_categories=True) %}
		{% if messages %}
			{% for category, message in messages %}
				<p>{{ category }}: {{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block content %}{% endblock %}
</body>
</html>
